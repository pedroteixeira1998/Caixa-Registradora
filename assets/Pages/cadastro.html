<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/root.css">
    <link rel="stylesheet" href="/assets/css/cadastro.css">
    <script src="/assets/JavaScript/cadastro.js" defer></script>
    <title>Cadastro</title>
</head>
<body>
    <main>
        <div id="form-header">
            <h2>Adicione novo Produto</h2>
        </div>
        <form action="" class="form">
            <div class="form-left">
                <div class="box">
                    <input type="text" required class="name">
                    <label for="">Nome do Produto:</label>
                </div>
                <div class="box">
                    <input type="number"
                     required class="original-price">
                    <label for="">Preço de Custo:</label>
                </div>
                <div class="box">
                    <input type=""
                     required class="sale-price">
                    <label for="">Preço de Venda:</label>
                </div>
                <div class="box">
                    <input type="number"
                     required class="estoque">
                    <label for="">Estoque:</label>
                </div>
                <div class="box">
                    <input type="number"
                    class="codsis">
                    <label for="">Código do Sistema:</label>
                </div>
            </div>
            <div class="form-right">
                <div class="box">
                    <input type="number"
                    class="codprod">
                    <label for="">Código do Produto:</label>
                </div>
                <div class="box">
                    <input type="text"
                    class="fornecedor">
                    <label for="">Fornecedor:</label>
                </div>
                <div class="box">
                    <input type="text"
                     required class="marca">
                    <label for="">Marca:</label>
                </div>
                <div class="box">
                    <input type="date"
                    class="validade">
                    <label for="">Validade:</label>
                </div>
                <div class="box">
                    
                    <span class="preco-final lucro">R$</span>
                    <label for="" class="lucro">Lucro:</label>
                </div>
            </div>
            </form>
            <div class="">
                <button type="submit" class="form-button">Cadastrar</button>
            </div>
    </main>
    
</body>
</html>
