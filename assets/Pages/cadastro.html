<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/root.css">
    <link rel="stylesheet" href="/assets/css/cadastro.css">
    <script src="/assets/JavaScript/cadastro.js" defer></script>
    <title>Cadastro</title>
</head>
<body>
    <main>
        <div id="form-header">
            <h2>Adicione novo Produto</h2>
        </div>
        <form action="" class="form">
            <div class="form-left">
                <div>
                    <input type="text"
                    placeholder="Nome do Produto" required>
                    <label for="">Nome do Produto</label>
                </div>
                <div>
                    <input type="number"
                    placeholder="Preço de Custo" required class="original-price">
                    <label for="">Preço de Custo</label>
                </div>
                <div>
                    <input type="number"
                    placeholder="Preço de Venda" required class="sale-price">
                    <label for="">Preço de Venda</label>
                </div>
                <div>
                    <input type="number"
                    placeholder="Estoque" required>
                    <label for="">Estoque</label>
                </div>
                <div>
                    <input type="number"
                    placeholder="Código do Sistema">
                    <label for="">Código do Sistema</label>
                </div>
            </div>
            <div class="form-right">
                <div>
                    <input type="number"
                    placeholder="Código do Produto">
                    <label for="">Código do Produto</label>
                </div>
                <div>
                    <input type="text"
                    placeholder="Fornecedor">
                    <label for="">Fornecedor</label>
                </div>
                <div>
                    <input type="text"
                    placeholder="Marca" required>
                    <label for="">Marca</label>
                </div>
                <div>
                    <input type="date"
                    placeholder="Validade">
                    <label for="">Validade</label>
                </div>
                <div>
                    <input type="text"
                    placeholder="" class="preco-final">
                    <label for="" class="preco-final"></label>
                </div>
            </div>
            </form>
            <div class="">
                <button type="submit" class="form-button">Cadastrar</button>
            </div>
    </main>
    
</body>
</html>
