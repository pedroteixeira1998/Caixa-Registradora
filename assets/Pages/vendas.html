<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/root.css">
    <link rel="stylesheet" href="/assets/css/vendas.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="/assets/JavaScript/vendas.js" defer></script>
    <title>Venda</title>
</head>
<body>
    <div class="body-page">
        <main>
            <div class="sale-header">
                
                <div>
                    <select name="" id="product-sale">
                        <option value="">Produto</option>
                    </select>
                </div>
                <div>
                    <img src="" alt="">
                </div>
                <form action="" class="form-sale">
                    <div>
                        <label for="" >Código</label>
                        <input type="number" id="codigo">
                    </div>
                    <div>
                        <label for="">Quantidade</label>
                        <input type="number" id="quant" value="1">
                    </div>
                    <div>
                        <label for="">Valor unitário</label>
                        <input type="number" id="valor">
                    </div>
                    <div>
                        <label for="">Valor Total</label>
                        <input type="number" id="total">
                    </div>
                    <div>
                        <label for="">Desconto</label>
                        <input type="number" disabled>
                    </div>
                    <div>
                        <button class="button-add">Adicionar Produto</button>
                    </div>
                </form>
                
            </div>
        </main>
        <div class="right-page">
            <div>
                <table id="product-add">
                    <tr>
                        <th class="tab">Qnt.</th>
                        <th class="tab">Produto</th>
                        <th class="tab">Preço</th>
                        <th class="tab">Excluir</th>
                    </tr>
                </table>
            </div>
            <div class="finalizar">
                <div class="total">
                    <h4>Total do Pedido</h4>
                    <span>R$27.000,00</span>
                </div>
                <div>
                    <select name="" id="product-pay">
                        <option value="">Forma de Pagamento</option>
                    </select>
                </div>
                <div class="options">
                    <button class="button cancel">Cancelar</button>
                    <button class="button finish">Finalizar</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
