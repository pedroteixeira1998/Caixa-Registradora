<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/root.css">
    <link rel="stylesheet" href="/assets/css/vendas.css">
    <script src="/assets/JavaScript/vendas.js" defer></script>
    <title>Venda</title>
</head>
<body>
    <div class="body-page">
        <main>
            <div class="sale-header">
                
                <div>
                    <select name="" id="product-sale">
                        <option value="">Produto</option>
                    </select>
                </div>
                <div>
                    <img src="" alt="">
                </div>
                <form action="" class="form-sale">
                    <div>
                        <label for="">Código</label>
                        <input type="number">
                    </div>
                    <div>
                        <label for="">Quantidade</label>
                        <input type="number">
                    </div>
                    <div>
                        <label for="">Valor unitário</label>
                        <input type="number">
                    </div>
                    <div>
                        <label for="">Valor Total</label>
                        <input type="number">
                    </div>
                    <div>
                        <label for="">Desconto</label>
                        <input type="number">
                    </div>
                    <div>
                        <select name="" id="product-pay">
                            <option value="">Forma de Pagamento</option>
                        </select>
                    </div>
                </form>
                <div>
                    <button>Adicionar Produto</button>
                </div>
            </div>
        </main>
        <div>
            <div>
                <table id="product-add">
                    <tr>
                        <th class="tab">Qnt.</th>
                        <th class="tab">Produto</th>
                        <th class="tab">Preço</th>
                        <th class="tab">Excluir</th>
                    </tr>
                </table>
                <div>
                    <h2>Total do Pedido</h2>
                    <span>R$27.000,00</span>
                </div>
                <div>
                    <button>Cancelar</button>
                    <button>Finalizar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
